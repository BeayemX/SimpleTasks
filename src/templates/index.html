<html>
<head>
    <title>Simple tasks</title>

	<link rel="manifest" crossorigin="use-credentials" href="manifest.json">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>

	<link rel="shortcut icon" type="image/png" href="images/icon-192.png"/>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="js/websockets.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Entry.js"></script>
    <script src="js/Credentials.js"></script>

    <script>
        function onLoad() {
            var body = document.body;

            createInputLine()

            connectToWebSocket();

            document.onkeydown = globalKeyDownHandler;

            keyHandlers[FOCUS_INPUT_LINE] = inputLineKeyDownHandler;
            keyHandlers[FOCUS_TITLE] = titleKeyDownHandler;
            keyHandlers[FOCUS_CONTENT] = contentKeyDownHandler;
            keyHandlers[FOCUS_EDIT_ENTRY_TEXT] = entryKeyDownHandler;

            // init();
        }
    </script>
</head>

<body onload="onLoad();">
    <div id='wrapper'>
        <div id="pathInfo"></div>
        <div id="titleBar"></div>
        <div id="contentContainer"></div>
        <div class='spacer'></div>
        <div id="selectionToolbar" class='toolbar'></div>
        <div id="globalToolbar" class='toolbar'></div>
        <div id="inputLine"></div>
        <div id="menuscreen">
            <div id="menubackgroundclicker"></div>
            <div id="menu"></div>
        </div>
    </div>
</body>

</html>
